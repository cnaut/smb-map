<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
      #panorama{
          height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="panorama"></div>
    <script>
      var map, panorama, infoWindow;
      
      function initMap() {
        var brooklynCenter = {lat: 40.650002, lng: -73.949997};
        var northWilliamsburg = {lat: 40.7162014, lng: -73.9594509};
        var sv = new google.maps.StreetViewService();

        map = new google.maps.Map(document.getElementById('map'), {
          center: northWilliamsburg,
          zoom: 14  
        });

        var busMarker = new google.maps.Marker({
            position: northWilliamsburg,
            map: map,
            icon: 'https://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=bus|FFFF00',
            title: 'Bus Stop'
        });

        panorama = new google.maps.StreetViewPanorama(
            document.getElementById('panorama'), {
              position: northWilliamsburg,
              addressControlOptions: {
                position: google.maps.ControlPosition.BOTTOM_CENTER
              },
              linksControl: false,
              panControl: false,
              enableCloseButton: false
            }
        );

        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            infoWindow.open(panorama);
            panorama.setPosition(pos);
            map.setCenter(pos)
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
            handleLocationError(true, infoWindow, panorama.getCurrentPosition());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
          handleLocationError(false, infoWindow, panorama.getCurrentPosition());
        }

        map.addListener('click', function(event) {
          sv.getPanorama({location: event.latLng, radius: 50}, processSVData);
        });

        function processSVData(data, status) {
            if (status === 'OK') {
            var marker = new google.maps.Marker({
                position: data.location.latLng,
                map: map,
                title: data.location.description
            });

            panorama.setPano(data.location.pano);
            panorama.setPov({
                heading: 270,
                pitch: 0
            });
            panorama.setVisible(true);

            marker.addListener('click', function() {
                var markerPanoID = data.location.pano;
                // Set the Pano to use the passed panoID.
                panorama.setPano(markerPanoID);
                panorama.setPov({
                heading: 270,
                pitch: 0
                });
                panorama.setVisible(true);
            });
            } else {
            console.error('Street View data not found for this location.');
            }
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
        infoWindow.open(panorama);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByt5Hz5VbmqhKjalQ9NvURLLgP44b6bEE&callback=initMap"
    async defer></script>
  </body>
</html>
